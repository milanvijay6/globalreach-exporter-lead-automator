name: Deploy to Azure

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install all dependencies
      run: npm ci
    
    - name: Build frontend
      run: npm run build
    
    - name: Install production dependencies only
      run: |
        rm -rf node_modules
        npm ci --production --ignore-scripts
    
    - name: Archive build
      run: |
        mkdir artifact
        zip -r artifact/app.zip server build package.json package-lock.json .npmrc node_modules
    
    - name: Deploy to Azure
      uses: azure/webapps-deploy@v3
      with:
        app-name: shreenathji
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: artifact/app.zip
